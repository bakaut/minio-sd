# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

#user                 nginx;
pid /usr/local/openresty/nginx/logs/nginx.pid;
worker_processes     4;
worker_rlimit_nofile 256000;

error_log  /usr/local/openresty/nginx/logs/error.log info;


events {
    worker_connections  5120;
    use epoll;
    multi_accept on;
}


http {
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    log_format  rtime  '$remote_addr - $remote_user - $upstream_addr - $upstream_status - $request_time [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      '"$upstream_cache_status" - "$host" - "$sent_http_Location"  TOKEN:$http_X_CSRF_Token';
    
    log_format main_ext '$remote_addr – $remote_user [$time_local] “$request" '
    '$status $body_bytes_sent “$http_referer" '
    '"$http_user_agent" “$http_x_forwarded_for" '
    '"$host" sn="$server_name" ' 'rt=$request_time '
    'ua="$upstream_addr" us="$upstream_status" '
    'ut="$upstream_response_time" ul="$upstream_response_length" '
    'cs=$upstream_cache_status';
    access_log  /usr/local/openresty/nginx/logs/access.log  main_ext;

    client_body_timeout             5m;
    send_timeout                    5m;
	
    connection_pool_size            4096;
    client_header_buffer_size       4k;
    large_client_header_buffers     4 4k;
    request_pool_size               4k;
    reset_timedout_connection       on;


    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    output_buffers                  128 512k;
    postpone_output                 1460;
    directio                        512;

    sendfile                        on;
    client_max_body_size            8m;
    client_body_buffer_size	        256k;
    fastcgi_intercept_errors        on;

    tcp_nodelay                     on;

    keepalive_timeout               75 20;

    ignore_invalid_headers          on;
	
    server_tokens                   off;
	
    # Load config files from the /etc/nginx/conf.d directory
    # The default server is in conf.d/default.conf
	
    #include /etc/nginx/fastcgi_cache.conf;
	
    include /usr/local/openresty/nginx/conf/conf.d/*.conf;

}